<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"> 
    <title>Document</title>
</head>
<body class="flex-column min-100-vh>
    <header class="hero">
        <h1 class="app-title">
            <i class="title">
                Weather Dashboard
            </i>
        </h1>
    </header>
    <main class="flex-row justify-space-between">
        <!-- left side search bar and history -->
        <div class="col-12 col-md-4">
            <!-- search bar for city -->
            <div class="card">
                <h3 class="card-header text-uppercase">Search By City</h3>
                <form id="user-form" class="card-body">
                  <label class="form-label" for="city"></label>
                  <input name="city" id="city" type="text" autofocus="true" class="form-input" placeholder="San Diego" />
                  <button type="submit" class="btn">Search</button>
                </form>
              </div>
        </div>
        <!-- right side of container -->
        <div class="col-12 col-md-8">
            <!-- top: current weather and UV index -->
            <h2 class="subtitle">Showing Current Weather for: <span id="city-search-term"></span></h2>
            <div id="weather-container" class="list-group"></div>
            <!-- bottom 5 day forcast -->
            <div class="subtitle">Showing 5 day forecast: <span id=""></span></div>
        </div>
    </main>
    <script src="./script.js"></script> 
</body> 
</html>
